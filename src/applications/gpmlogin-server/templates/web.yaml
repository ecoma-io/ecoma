apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: gpm-login-env
  namespace: gpmlogin-server
spec:
  encryptedData:
    .env: 
  template:
    metadata:
      creationTimestamp: null
      name: gpm-login-env
      namespace: gpmlogin-server
---
apiVersion: v1
kind: Service
metadata:
  name: gpm-login-web-service
  namespace: gpmlogin-server
spec:
  selector:
    app:  gpm-login-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gpm-login-web-ingress
  namespace: gpmlogin-server
spec:
  rules:
    - host: gpm.ecoma.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gpm-login-web-service
                port:
                  number: 80
---
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gpm-login-web
  namespace: gpmlogin-server
  labels:
    app: gpm-login-web
spec:
  serviceName: gpm-login-web-service
  replicas: 1
  selector:
    matchLabels:
      app: gpm-login-web
  template:
    metadata:
      labels:
        app: gpm-login-web
    spec:
      priorityClassName: gpmlogin-server-critical
      containers:
        - name: web
          image: ngochoaitn/gpm-login-private-server:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: env-file
              mountPath: /var/www/html/.env
              subPath: .env
            - name: storage-empty
              mountPath: /var/www/html/storage
            - name: profiles-pvc
              mountPath: /var/www/html/storage/app/public/profiles
              subPath: profiles
      volumes:
        - name: env-file
          secret:
            secretName: gpm-login-env
        - name: storage-empty
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: profiles-pvc
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 8Gi